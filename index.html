<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo a Find'It</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="flex-container">
        <form action="" class="loginForm">
            <div class="formHead">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div class="socialMedia">
                <a href="#"><img src="img/face.png" alt="Logo facebook"></a>
           
                <a href="#"><img src="img/google.png" alt="Logo Google"></a>
           
                <a href="#"><img src="img/linkedin.png" alt="Logo Linkedin"></a>
                
            </div>
            <div class="inputs">

                <div class="inputBox">
                    <label for="inome">
                        Nome
                        <div class="inputField">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="nome" id="inome">
                        </div>
                    </label>
                </div>

                <div class="inputBox">
                    <label for="iemail">
                        E-mail
                        <div class="inputField">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" id="iemail">
                        </div>
                    </label>
                </div>

                <div class="inputBox">
                    <label for="isenha">
                        Senha
                        <div class="inputField">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="senha" id="isenha">
                        </div>
                    </label>
                </div> 
            </div>

            <div class="forgotPassword">
                <a href="#"> Forgot your password?</a>
            </div>

            <button type="submit" class="login">
                Login
            </button>

        </form>
    </main>
</body>
</html>
